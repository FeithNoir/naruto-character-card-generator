<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Tarjetas de Personajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">
        Generador de Tarjetas de Personajes
      </h1>
      <input
        type="text"
        id="characterName"
        placeholder="Nombre del personaje"
        class="p-2 text-base border border-gray-300 rounded-md mr-2"
      />
      <button
        id="createCharacter"
        class="py-2 px-4 text-base cursor-pointer text-white border-none rounded-md download-button"
      >
        Crear Personaje
      </button>

      <div id="characterCardContainer" class="mt-5"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
